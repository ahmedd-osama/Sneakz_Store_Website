<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakz</title>
    <link rel="shortcut icon" href="images/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/normalize/normalize.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- packages -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body >
  <main>
  <header>
    <nav class="">
      <div class="bg-glass"></div>
      <div class="wrapper position-relative ">
          <div class="bar">
            <div class="logo">
              <img src="images/logo/logo.png" alt="">
              <p class="brand-text">SNEAKZ</p>
            </div>
            <ul>
              <li class="nav-item">
                <a href="#" onclick="document.querySelector('header nav').classList.toggle('expanded')">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" onclick="document.querySelector('header nav').classList.toggle('expanded')">About Us</a>
              </li>
              <li class="nav-item">
                <a href="#" onclick="document.querySelector('header nav').classList.toggle('expanded')">Store</a>
              </li>
              <li class="nav-item">
                <a href="#" onclick="document.querySelector('header nav').classList.toggle('expanded')">Contact</a>
              </li>
              <li class="nav-btn ms-lg-auto">
                <a href="join.html" class="btn-action" onclick="document.querySelector('header nav').classList.toggle('expanded')">Join</a>
              </li>
              <li class="nav-btn">
                <a href="login.html" class="btn-main" >Log in <i class="fa-solid fa-right-to-bracket"></i> </a>
              </li >
              <li class="nav-btn">
                <a onclick="document.body.toggleAttribute('dark-theme')" class="theme-btn" ><i class="fa-solid fa-circle-half-stroke me-2"></i><span class="d-lg-none" style="font-size: 1.25rem">Change Color Theme</span></a>
              </li >
            </ul>
            <div class="actions">
              <div class="position-relative">
                <span class="position-absolute  start-100 translate-middle badge rounded-pill bg-danger">
                  4
                  <span class="visually-hidden">unread messages</span>
                  </span>
                <a href="cart.html" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
              </div>
            </div>
            <button class="menu-icon d-lg-none" onclick="document.querySelector('header nav').classList.toggle('expanded')"> <i class="fa-solid fa-bars i.close burger-icon"></i> <i class="fa-solid fa-x close-icon"></i></button>
          </div>
      </div>
    </nav>
  </header>
  <div class="landing section" id="landing">
    <div class="container position-relative">
      <div class="row">
        <div class="col-md-5 landing-text">
          <h1>Buy The Best Sneakers with <span class="brand-text">Sneakz</span></h1>
          <p class="sub-text">Trusted by over 2000 custormers.</p>
          <a href="#store" class="btn-main my-2">Shop Now</a>
        </div>
        <div class="col-md-7 sneaker-swiper">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide" ><img src="images/products/1.png" alt="" id="first-img"></div>
              <div class="swiper-slide" ><img src="images/products/2.png" alt="" id="second-img"></div>
              <div class="swiper-slide" ><img src="images/products/3.png" alt="" id="third-img"></div>
              <div class="swiper-slide" ><img src="images/products/4.png" alt="" id="fourth-img"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="about section" id="about">
    <div class="devider-light-up d-dark-none"></div>
    <div class="devider-dark-up d-none d-dark-block"></div>
  </div>
  </main>
</body>
  <!-- packages -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="scripts/dist/bootstrap.bundle.min.js"></script>
  <script src="scripts/dist/all.min.js"></script>
  <!-- scripts -->
  <script src="scripts/dist/app.js"></script>
</html>
